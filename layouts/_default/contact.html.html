{{ define "head" }}
	{{ partial "head" . }}

	<style>
		body {
			background-color: var(--green);
			color: #fff;
			
			a {
				color: #fff;
			}
			
			h2 {
				font-size: 3em;
				font-weight: 500;
			}
			
			h3 {
				font-size: 2em;
				font-weight: 500;
			}
		
			#content {
				display: flex;
				flex-wrap: wrap;
				width: min(1200px, 90%);
				justify-content: center;
				gap: 100px;

				form {
					max-width: 500px;
					display: grid;
					grid-template-areas: "a b" "c d" "e f";
					grid-template-rows: 1fr 3fr 1fr;
					grid-template-columns: 250px 250px;
					gap: 10px;

					input {
					  padding: 15px;
					  display: grid;
					  
					  border: none;
					  
						&:nth-child(1) {
							grid-area: a;
						}
					  
						&:nth-child(2) {
							grid-area: b;
						}

						&:nth-child(3) {
							grid-area: c;
							grid-column-end: d;
						}
						
						&:nth-child(4) {
							grid-area: e;
							background-color: #fff;
							color: #000;
						}
					}
				}
				
				> div {
					max-width: 500px;
				}
			}
		}
	</style>
{{ end }}


{{ define "main" }}
	<div id="content">
		<div>
			<h2>Contact</h2>
			{{ partial "socials" }}
			<a href="{{ .Param "equity_form" }}"><h3>Equity Form</h3></a>
		</div>

		<form>
			<input type="string" placeholder="Name" required>
			<input type="email" placeholder="Email" required>
			<input type="string" placeholder="Message" required>
			<input type="submit" value="Send" class="button">
		</form>
	</div>	
		
{{ end }}
