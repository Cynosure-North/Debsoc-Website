{{ define "head" }}
	{{ partial "head.html" . }}
	<style>
		body {
			background-color: #000;

			*, a {
				color: #fff;
			}
			
			#content {
				width: min(1100px, 90%);
				
				h1 {
					width: 100%;
					text-align: center;

					font-size: 3em;
				}

				#main {
					justify-content: center;
					gap: 100px;
					
					div {
						max-width: 500px;
					}
				}
				
				#contact {
					padding-top: 50px;
					max-width: 600px;
					margin: 0 auto;
					text-align: center;
				}
			}
		}
		
	</style>
{{ end }}
{{ define "main" }}
	<div id="content">
		<h1>Sponsorship</h1>
		<div id="main" style="display: flex; flex-wrap:wrap">
			<div>
				<img src="#TODO">
				{{ .Param "left-block" | markdownify }}
			</div>
			<div>
				{{ .Param "right-block" | markdownify }}
			</div>
		</div>
		<div id="contact">
			{{ .Param "end-block" | markdownify }}
		</div>
	</div>
{{ end }}
{{ define "footer" }}
	<!-- No footer -->
{{ end }}
