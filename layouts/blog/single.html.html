{{ define "head" }}
  {{ partial "head.html" . }}
  <meta name="description" content="{{ .Content }}">
  <style>
    body {
      background-color: var(--green);
      color: #fff;

      h1 {
        font-size: 4em;
      }

      h2 {
      
      }

      h3 {
        font-weight: 500;
        font-size: 2em;
      }
    }

{{ define "main" }}
  <div id="content">
    <h1>{{ .Title }}</h1>
    <p>{{ .Content }}</p>
  </div>
{{ end }}
