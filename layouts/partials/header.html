<header>
	<input id="hamburger" type="checkbox">
	<label for="hamburger">
		<svg id="open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#fff" d="M64 384h384v-42.67H64zm0-106.67h384v-42.66H64zM64 128v42.67h384V128z"/></svg>
		<svg id="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#fff" d="M400 145.49L366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49z"/></svg>
	</label>

	<div id="title-container">
		<a href="/"><h1>Vic Debsoc</h1></a>
	</div>
	<div id="nav-container">
		<nav>
			<a href="{{ ref . "/about" }}" {{ partial "nav-underline" (dict "context" . "path" "/about") | safeHTMLAttr }}>About</a>
			<a href="{{ ref . "/resources" }}" {{ partial "nav-underline" (dict "context" . "path" "/resouces") | safeHTMLAttr }}>Resources</a>
			<a href="{{ ref . "/events" }}" {{ partial "nav-underline" (dict "context" . "path" "/events") | safeHTMLAttr }}>Events</a>
			<a href="{{ ref . "/blog" }}" {{ partial "nav-underline" (dict "context" . "path" "/blog") | safeHTMLAttr }}>Blog</a>
			<a href="{{ ref . "/sponsorship" }}" {{ partial "nav-underline" (dict "context" . "path" "/sponsorship") | safeHTMLAttr }}>Sponsorship</a>
			<a href="{{ ref . "/contact" }}" {{ partial "nav-underline" (dict "context" . "path" "/contact") | safeHTMLAttr }}>Contact</a>
			<a href="{{ .Param "signup_link" }}" id="join" class="button">Join</a>
		</nav>
	</div>
</header>
