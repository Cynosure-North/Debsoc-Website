<header>
	<input id="hamburger" type="checkbox">
	<label for="hamburger">
		<svg id="open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#fff" d="M64 384h384v-42.67H64zm0-106.67h384v-42.66H64zM64 128v42.67h384V128z"/></svg>
		<svg id="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#fff" d="M400 145.49L366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49z"/></svg>
	</label>

	<div id="title-container">
		<a href="/"><h1>Vic Debsoc</h1></a>
	</div>
	<div id="nav-container">
		<nav>
			{{/* The whole {{with .Site }} bit is to make the underline in the nav which shows the user their current section */}}
			<a href="{{ ref . "/about" }}" {{ with .Site.GetPage "/about" }} {{ if or ($.IsAncestor .) (eq $ .) }}style="text-decoration: underline"{{ end }} {{ end }}>About</a>
			<a href="{{ ref . "/resources" }}" {{ with .Site.GetPage "/resources" }} {{ if or ($.IsAncestor .) (eq $ .) }}style="text-decoration: underline"{{ end }} {{ end }}>Resources</a>
			<a href="{{ ref . "/events" }}" {{ with .Site.GetPage "/events" }} {{ if or ($.IsAncestor .) (eq $ .) }}style="text-decoration: underline"{{ end }} {{ end }}>Events</a>
			<a href="{{ ref . "/blog" }}" {{ with .Site.GetPage "/blog" }} {{ if or ($.IsAncestor .) (eq $ .) }}style="text-decoration: underline"{{ end }} {{ end }}>Blog</a>
			<a href="{{ ref . "/sponsorship" }}" {{ with .Site.GetPage "/sponsorship" }} {{ if or ($.IsAncestor .) (eq $ .) }}style="text-decoration: underline"{{ end }} {{ end }}>Sponsorship</a>
			<a href="{{ ref . "/contact" }}" {{ with .Site.GetPage "/contact" }} {{ if or ($.IsAncestor .) (eq $ .) }}style="text-decoration: underline"{{ end }} {{ end }}>Contact</a>
			<a href="{{ .Param "signup_link" }}" id="join" class="button">Join</a>
		</nav>
	</div>
</header>
