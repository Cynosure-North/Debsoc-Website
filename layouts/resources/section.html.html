{{ define "head" }}
	{{ partial "head" . }}

	<style>
		:root {
			--header-text: #000;
		}

		#content {
			width: min(1200px, 90%);
			
			#page-title {
				text-align: center;
				margin: -50px 0 50px 0;
				font-size: 3em;
			}
			
			#main {
				display: flex;
				flex-wrap: wrap;
				gap: 100px;
				justify-content: center;		
				
				.entry-container {
					max-width: 550px;
					text-align: center;
					
					a {
						text-decoration: none;
						color: var(--normal-font);
					}

					.img-container {
						width: 100%;
						height: 350px;
						overflow: clip;
						
						img {
							max-width: auto;
							max-height: 100%;
							object-fit: cover;
						}
					}
				}
			}
		}
	</style>

{{ end }}

{{ define "main" }}
	<div id="content">
		<h1 id="page-title">Resources</h1>	
		<div id="main">
			{{ range .Paginator.Pages.ByPublishDate.Reverse }}
				<div class="entry-container">
					<a href="{{ .Permalink }}">
						<div class="img-container">
							<img src="{{ .Params.cover_image }}">
						</div>
						<h1>{{ .Title }}</h1>
						<p>{{ .Summary }}</p>
					</a>
				</div>
			{{ end }}

			{{ if .Paginator.HasNext }}
				<a id="paginate-next" href="{{ .Paginator.Next.URL }}">Older Posts ⟶</a>
			{{ end }}
			{{ if .Paginator.HasPrev }}
				<a id="paginate-prev" href="{{ .Paginator.Prev.URL }}">⟵ Newer Posts</a>
			{{ end }}
		</div>
	</div>
{{ end }}
